</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark" id="barraNegra">
      
    <a class="navbar-brand" href="home.html">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Inicio<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="categories.html">Categorías</a>

        <li class="nav-item">
          <a class="nav-link" href="products.html">Productos</a>

          <a class="nav-link" href="sell.html">Vender</a>

      </ul>
    </div>
  </nav>
  
  <nav>
    <div class="container">
      <div class="text-center p-4">
        <h2>Mi perfil</h2>
      </div>
      
      <form class="needs-validation" id="profileInfo">
              
        <div class="form-group col-md-12 text-center">
            <img id="photo" height="200" alt="Imagen seleccionada...">
            <input type="file" class="form-control-file" onchange="selectFile()" id="inputFoto">
            <br>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Primer nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa un nombre 
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Segundo nombre</label>
            <input type="text" class="form-control" id="secondName" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa un nombre
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
          <label>Primer apellido</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" >
          <div class="invalid-feedback">
            Ingresa un apellido
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>Segundo apellido</label>
          <input type="text" class="form-control" id="secLastName" placeholder="" value="" >
          <div class="invalid-feedback">
            Ingresa un apellido
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Edad</label>
            <input type="text" class="form-control" id="age" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa una edad
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Celular</label>
            <input type="text" class="form-control" id="cellPhone" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa un número de celular
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Correo electrónico</label>
            <input type="text" class="form-control" id="email" placeholder="" value="" >
            <div class="invalid-feedback">
              Ingresa un correo
            </div>
          </div>
        </div>
        <br>
        <button class="btn btn-outline-primary" onclick="saveProfileData()" type="button">Guardar cambios</button>
        </br>
      </form>
    
    </div>

  </nav>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
